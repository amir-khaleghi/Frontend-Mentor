<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-yellow-300 h-screen flex items-center justify-center">
    <div class="flex flex-col relative">
      <div
        class="w-[300px] relative rounded-xl bg-white flex flex-col items-center p-4 gap-6"
      >
        <img
          class="rounded-xl"
          src="./assets/images/illustration-article.svg"
          alt=""
        />
        <div class="flex flex-col items-start justify-between gap-4">
          <p class="bg-yellow-400 rounded-md font-bold text-xs px-3 py-1">
            Learning
          </p>
          <p class="text-xs">Published 21 Dec 2023</p>
          <h3 class="text-lg font-bold">HTML & CSS foundations</h3>
          <p class="text-black/60 text-sm">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="flex gap-2 items-center">
            <img
              class="w-8"
              src="./assets/images/image-avatar.webp"
              alt=""
            />
            <p class="font-bold">Greg Hooper</p>
          </div>
        </div>
        <div
          class="w-[300px] h-[433px] rounded-xl bg-black absolute -z-10 flex flex-col items-center p-4 gap-6 -right-2"
        />
      </div>
    </div>
  </body>
</html>
